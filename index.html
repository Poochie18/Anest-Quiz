
<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Utility function to decode hex to UTF-8
        function hexToUtf8(hex) {
            if (!hex) return '';
            try {
                // Convert hex string to a Uint8Array
                const bytes = new Uint8Array(hex.length / 2);
                for (let i = 0; i < hex.length; i += 2) {
                    bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
                }
                // Use TextDecoder to decode bytes to UTF-8 string
                const decoder = new TextDecoder('utf-8');
                return decoder.decode(bytes);
            } catch (e) {
                console.error("Error decoding hex to UTF-8:", e, "Hex string:", hex);
                // Fallback for potentially malformed hex or unsupported TextDecoder
                let str = '';
                for (let i = 0; i < hex.length; i += 2) {
                    str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
                }
                return str; // Return raw string if decoding fails
            }
        }

        // Parse Themes from JSON
        function parseThemesJSON(json) {
            console.log('Parsing themes from JSON...');
            // Ожидается, что json — это массив объектов с полями _KodTema и _Tema
            const parsedThemes = Array.isArray(json)
                ? json.map(item => ({ id: item._KodTema, name: item._Tema }))
                : (json.DATAPACKET && json.DATAPACKET.ROWDATA && Array.isArray(json.DATAPACKET.ROWDATA.ROW)
                    ? json.DATAPACKET.ROWDATA.ROW.map(item => ({ id: item._KodTema, name: item._Tema }))
                    : []);
            console.log('Parsed themes:', parsedThemes);
            return parsedThemes;
        }

        // Parse Questions from JSON
        function parseQuestionsJSON(json) {
            console.log('Parsing questions from JSON...');
            // Используем текст вопросов и подсказок как есть, без декодирования
            const parsedQuestions = Array.isArray(json)
                ? json.map(item => ({
                    id: item._KodQuestion,
                    theme_id: item._KodTema,
                    text: item._Question,
                    vesLo: parseInt(item._VesLo) || 0,
                    vesSecond: parseInt(item._VesSecond) || 0,
                    vesFirst: parseInt(item._VesFirst) || 0,
                    vesHi: parseInt(item._VesHi) || 0,
                    picture: item._Picture,
                    help: item._Help
                }))
                : (json.DATAPACKET && json.DATAPACKET.ROWDATA && Array.isArray(json.DATAPACKET.ROWDATA.ROW)
                    ? json.DATAPACKET.ROWDATA.ROW.map(item => ({
                        id: item._KodQuestion,
                        theme_id: item._KodTema,
                        text: item._Question,
                        vesLo: parseInt(item._VesLo) || 0,
                        vesSecond: parseInt(item._VesSecond) || 0,
                        vesFirst: parseInt(item._VesFirst) || 0,
                        vesHi: parseInt(item._VesHi) || 0,
                        picture: item._Picture,
                        help: item._Help
                    }))
                    : []);
            console.log('Parsed questions:', parsedQuestions);
            return parsedQuestions;
        }

        // Parse Answers from JSON
        function parseAnswersJSON(json) {
            console.log('Parsing answers from JSON...');
            // Используем текст ответов как есть, без декодирования
            const parsedAnswers = Array.isArray(json)
                ? json.map(item => ({
                    question_id: item._KodQuestion,
                    num_answer: item._NumAnswer,
                    text: item._Answer,
                    weight: parseInt(item._VesAnswer) || 0
                }))
                : (json.DATAPACKET && json.DATAPACKET.ROWDATA && Array.isArray(json.DATAPACKET.ROWDATA.ROW)
                    ? json.DATAPACKET.ROWDATA.ROW.map(item => ({
                        question_id: item._KodQuestion,
                        num_answer: item._NumAnswer,
                        text: item._Answer,
                        weight: parseInt(item._VesAnswer) || 0
                    }))
                    : []);
            console.log('Parsed answers:', parsedAnswers);
            return parsedAnswers;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start quiz
        function startQuiz(title) {
            if (currentQuiz.length === 0) {
                alert('No questions available for this quiz.');
                return;
            }
            // Reset individual results
            individualResults = [];
            document.getElementById('menu').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('quizTitle').textContent = title;
            showControls(); // Show controls when quiz starts
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = '';
            currentQuiz.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                // Показываем тему в скобках для рандомного режима
                let themeName = '';
                if (document.getElementById('quizTitle').textContent.startsWith('Random')) {
                    const theme = themes.find(t => t.id === question.theme_id);
                    if (theme) themeName = ` (${theme.name})`;
                }
                questionDiv.innerHTML = `
                    <h5>Question ${index + 1}${themeName}: ${question.text}</h5>
                    ${getAnswerInputs(question)}
                    <div class="mt-3">
                        <button class="btn btn-primary" onclick="submitSingleQuestion(${index}, '${question.id}')">Submit Answer</button>
                        <div id="result-${question.id}" class="mt-2"></div>
                    </div>
                `;
                questionsDiv.appendChild(questionDiv);
            });
        }

        // Generate answer inputs
        function getAnswerInputs(question) {
            const questionAnswers = answers.filter(a => a.question_id === question.id);
            let inputsHtml = '';

            if (question.picture) {
                inputsHtml += `<img src="${question.picture}" alt="Question Image" style="max-width:100%; height:auto; margin-bottom: 15px;">`;
            }

            // Всегда используем чекбоксы
            inputsHtml += questionAnswers.map((a, idx) => `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="q${question.id}" value="${a.num_answer}" id="q${question.id}a${a.num_answer}">
                    <label class="form-check-label" for="q${question.id}a${a.num_answer}">${a.text}</label>
                </div>
            `).join('');
            
            return inputsHtml;
        }

        // Submit quiz and calculate score
        // Store individual question results
    let individualResults = [];

    function submitSingleQuestion(index, questionId) {
        const question = currentQuiz[index];
        const questionAnswers = answers.filter(a => a.question_id === questionId);
        const isMultipleChoice = questionAnswers.some(a => a.weight > 0 && a.weight < 100);
        
        let questionCurrentScore = 0;
        let questionMaxScore = 0;
        let selectedAnswerNums = [];

        const selectedInputs = document.querySelectorAll(`input[name="q${questionId}"]:checked`);
        selectedAnswerNums = Array.from(selectedInputs).map(input => input.value);
        const correctAnswers = questionAnswers.filter(a => a.weight > 0).map(a => a.num_answer);

        // Проверяем, есть ли среди выбранных ответов неправильные
        const incorrectSelected = selectedAnswerNums.some(num => !correctAnswers.includes(num));
        
        // Проверяем количество правильных ответов
        const totalCorrectAnswers = correctAnswers.length;
        const isOnlyOneCorrect = totalCorrectAnswers === 1;

        if (selectedAnswerNums.length === 0) {
            // Если не выбрано ни одного ответа
            questionCurrentScore = 0;
        } else if (isOnlyOneCorrect && selectedAnswerNums.length > 1) {
            // Если правильный ответ только один, а выбрано несколько
            questionCurrentScore = 0;
        } else if (incorrectSelected) {
            // Если выбран хотя бы один неправильный ответ
            questionCurrentScore = 0;
        } else {
            // Подсчитываем баллы за правильные ответы
            questionCurrentScore = questionAnswers
                .filter(a => selectedAnswerNums.includes(a.num_answer))
                .reduce((sum, a) => sum + a.weight, 0);
        }

        // Максимальный балл - сумма весов всех правильных ответов
        questionMaxScore = questionAnswers
            .filter(a => a.weight > 0)
            .reduce((sum, a) => sum + a.weight, 0);

        // Store the result
        const result = {
            question: question,
            userScore: questionCurrentScore,
            maxScore: questionMaxScore,
            selectedAnswers: selectedAnswerNums,
            correctAnswers: questionAnswers.filter(a => a.weight > 0).map(a => a.num_answer)
        };
        individualResults[index] = result;

        // Display immediate feedback
        const resultDiv = document.getElementById(`result-${questionId}`);
        const isCorrect = questionCurrentScore === questionMaxScore && questionMaxScore > 0;
        
        // Подсветка ответов с использованием классов
        questionAnswers.forEach(answer => {
            const label = document.querySelector(`label[for="q${questionId}a${answer.num_answer}"]`);
            const isSelected = selectedAnswerNums.includes(answer.num_answer);
            const isCorrect = answer.weight > 0;
            
            // Сброс предыдущих классов
            label.classList.remove('correct', 'incorrect');
            
            if (isSelected) {
                if (isCorrect) {
                    label.classList.add('correct');
                    label.style.fontWeight = 'bold';
                } else {
                    label.classList.add('incorrect');
                    label.style.fontWeight = 'bold';
                }
            } else if (isCorrect) {
                label.classList.add('correct');
                label.style.fontWeight = 'normal';
            }
        });

        let feedbackHtml = `
            <div class="d-inline-block alert alert-${isCorrect ? 'success' : 'danger'} mt-2 py-1 px-2">
                <strong>${isCorrect ? 'Correct' : 'Incorrect'}</strong> (${questionCurrentScore}/${questionMaxScore})
            </div>
        `;
        resultDiv.innerHTML = feedbackHtml;

        // Disable inputs and submit button after submission
        const inputs = document.querySelectorAll(`input[name="q${questionId}"]`);
        inputs.forEach(input => input.disabled = true);
        const submitBtn = resultDiv.previousElementSibling;
        submitBtn.disabled = true;

        // Update progress
        updateProgress();
    }

    function updateProgress() {
        const totalAnswered = individualResults.filter(r => r !== undefined).length;
        const totalQuestions = currentQuiz.length;
        const progressPercentage = (totalAnswered / totalQuestions) * 100;
        
        // Update progress bar in controls
        const progressBar = document.getElementById('quiz-progress');
        if (progressBar) {
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.setAttribute('aria-valuenow', progressPercentage);
            document.getElementById('progress-text').textContent = 
                `${totalAnswered} of ${totalQuestions} questions answered`;
        }
    }

    function submitQuiz() {
        // Check if all questions are answered
        if (individualResults.length < currentQuiz.length || 
            individualResults.some(r => r === undefined)) {
            if (!confirm('Some questions are not answered yet. Do you want to submit the quiz anyway?')) {
                return;
            }
        }

        let totalScore = 0;
        let maxPossibleScore = 0;
        const themeScores = {};
        const questionResults = individualResults.filter(r => r !== undefined);

            currentQuiz.forEach(question => {
                const questionAnswers = answers.filter(a => a.question_id === question.id);
                const isMultipleChoice = questionAnswers.some(a => a.weight > 0 && a.weight < 100);

                let questionCurrentScore = 0;
                let questionMaxScore = 0;
                let selectedAnswerNums = [];

                if (isMultipleChoice) {
                    // For multiple choice (checkboxes)
                    const selectedInputs = document.querySelectorAll(`input[name="q${question.id}"]:checked`);
                    selectedAnswerNums = Array.from(selectedInputs).map(input => input.value);

                    // Если выбран хотя бы один неправильный ответ — 0 баллов
                    const correctAnswers = questionAnswers.filter(a => a.weight > 0).map(a => a.num_answer);
                    const incorrectSelected = selectedAnswerNums.some(num => !correctAnswers.includes(num));
                    if (incorrectSelected || selectedAnswerNums.length === 0) {
                        questionCurrentScore = 0;
                    } else {
                        // Все выбранные — только правильные
                        questionCurrentScore = questionAnswers
                            .filter(a => selectedAnswerNums.includes(a.num_answer))
                            .reduce((sum, a) => sum + a.weight, 0);
                    }
                    // Max score for a question is the sum of all positive weights
                    questionMaxScore = questionAnswers.reduce((sum, a) => sum + (a.weight > 0 ? a.weight : 0), 0);
                } else {
                    // For single choice (radio buttons)
                    const selectedInput = document.querySelector(`input[name="q${question.id}"]:checked`);
                    if (selectedInput) {
                        selectedAnswerNums.push(selectedInput.value);
                        const selectedAnswer = questionAnswers.find(a => a.num_answer === selectedInput.value);
                        if (selectedAnswer) {
                            questionCurrentScore = selectedAnswer.weight;
                        }
                    }
                    // Max score for single choice is the highest weight among answers
                    questionMaxScore = Math.max(...questionAnswers.map(a => a.weight));
                }

                totalScore += questionCurrentScore;
                maxPossibleScore += questionMaxScore;

                const theme = themes.find(t => t.id === question.theme_id);
                if (theme) {
                    themeScores[theme.name] = themeScores[theme.name] || { score: 0, max: 0 };
                    themeScores[theme.name].score += questionCurrentScore;
                    themeScores[theme.name].max += questionMaxScore;
                }

                questionResults.push({
                    question: question,
                    userScore: questionCurrentScore,
                    maxScore: questionMaxScore,
                    selectedAnswers: selectedAnswerNums,
                    correctAnswers: questionAnswers.filter(a => a.weight > 0).map(a => a.num_answer)
                });
            });

            displayResults(totalScore, maxPossibleScore, themeScores, questionResults);
        }

        // Display results
        function displayResults(totalScore, maxPossibleScore, themeScores, questionResults) {
            document.getElementById('quiz').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            let detailedResultsHtml = questionResults.map((qr, index) => {
                const isCorrect = qr.userScore === qr.maxScore && qr.maxScore > 0;
                const resultClass = isCorrect ? 'text-success' : 'text-danger';
                const resultText = isCorrect ? 'Correct' : 'Incorrect';

                const answersHtml = answers.filter(a => a.question_id === qr.question.id).map(a => {
                    const isSelected = qr.selectedAnswers.includes(a.num_answer);
                    const isCorrectAnswer = a.weight > 0;
                    let answerClass = '';
                    if (isSelected && isCorrectAnswer) {
                        answerClass = 'text-success fw-bold';
                    } else if (isSelected && !isCorrectAnswer) {
                        answerClass = 'text-danger fw-bold';
                    } else if (!isSelected && isCorrectAnswer) {
                        answerClass = 'text-success'; // Unselected correct answer
                    }
                    return `<li class="${answerClass}">${a.text} ${isCorrectAnswer ? '(Correct)' : ''} ${isSelected ? '(Your Answer)' : ''}</li>`;
                }).join('');

                return `
                    <div class="card mb-3">
                        <div class="card-header">
                            Question ${index + 1}: ${qr.question.text}
                            ${qr.question.picture ? `<br><img src="${qr.question.picture}" alt="Question Image" style="max-width:100px; height:auto; margin-top: 10px;">` : ''}
                        </div>
                        <div class="card-body">
                            <p class="${resultClass}">Result: ${resultText} (Score: ${qr.userScore} / ${qr.maxScore})</p>
                            <h6>Answers:</h6>
                            <ul>${answersHtml}</ul>
                            <!-- ${qr.question.help ? `<div class='alert alert-info mt-2'><strong>Help:</strong> ${qr.question.help}</div>` : ''} -->
                        </div>
                    </div>
                `;
            }).join('');


            resultsDiv.innerHTML = `
                <h3>Quiz Results</h3>
                <p>Total Score: ${totalScore} / ${maxPossibleScore} (${((totalScore / maxPossibleScore) * 100).toFixed(2)}%)</p>
                <h4>Score by Theme:</h4>
                <ul>
                    ${Object.entries(themeScores).map(([theme, { score, max }]) => `
                        <li>${theme}: ${score} / ${max} (${((score / max) * 100).toFixed(2)}%)</li>
                    `).join('')}
                </ul>
                <hr>
                <h4>Detailed Results:</h4>
                ${detailedResultsHtml}
                <button class="btn btn-primary" onclick="resetQuiz()">Back to Menu</button>
            `;
        }

        // Reset quiz
        function resetQuiz() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            document.getElementById('themeSelect').value = '';
            hideControls(); // Hide controls when returning to menu
        }

    // Statistics functionality
    function showStatistics() {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('statistics').style.display = 'block';
        updateStatistics();
    }

    function hideStatistics() {
        document.getElementById('statistics').style.display = 'none';
        document.getElementById('menu').style.display = 'block';
    }

    function showThemeDetails(themeId) {
        const stats = JSON.parse(localStorage.getItem('quizStats') || '{}');
        const themeStats = stats[themeId] || { total: 0, correct: 0, questions: {} };
        const theme = themes.find(t => t.id === themeId);
        
        const detailedStats = document.createElement('div');
        detailedStats.className = 'theme-details mt-3';
        
        // Get last quiz results for this theme
        const lastResults = JSON.parse(localStorage.getItem(`lastQuiz_${themeId}`) || '[]');
        
        if (lastResults.length > 0) {
            detailedStats.innerHTML = `
                <h5 class="mb-3">Last Quiz Results for ${theme.name}</h5>
                <div class="list-group">
                    ${lastResults.map((result, index) => `
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>Question ${index + 1}</strong>
                                <span class="badge bg-${result.userScore === result.maxScore ? 'success' : 'danger'}">
                                    ${result.userScore === result.maxScore ? 'Correct' : 'Incorrect'}
                                </span>
                            </div>
                            <p class="mb-1 mt-2">${result.question.text}</p>
                            <div class="answers-list">
                                ${answers.filter(a => a.question_id === result.question.id)
                                    .map(answer => `
                                        <div class="answer ${
                                            result.selectedAnswers.includes(answer.num_answer) ? 
                                                (answer.weight > 0 ? 'text-success fw-bold' : 'text-danger fw-bold') :
                                                (answer.weight > 0 ? 'text-success' : '')
                                        }">
                                            ${answer.text}
                                            ${answer.weight > 0 ? ' (Correct)' : ''}
                                            ${result.selectedAnswers.includes(answer.num_answer) ? ' (Your Answer)' : ''}
                                        </div>
                                    `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>`;
        } else {
            detailedStats.innerHTML = `<p class="text-muted">No recent quiz results for this theme.</p>`;
        }
        
        return detailedStats;
    }

    function updateStatistics() {
        const stats = JSON.parse(localStorage.getItem('quizStats') || '{}');
        const themeStatsDiv = document.getElementById('theme-stats');
        themeStatsDiv.innerHTML = '';

        themes.forEach(theme => {
            const themeStats = stats[theme.id] || { total: 0, correct: 0 };
            const percentage = themeStats.total > 0 
                ? Math.round((themeStats.correct / themeStats.total) * 100) 
                : 0;
            
            const lastAttemptDate = themeStats.lastAttempt ? 
                new Date(themeStats.lastAttempt).toLocaleDateString() : 'Never';

            const themeDiv = document.createElement('div');
            themeDiv.className = 'theme-stat mb-3';
            themeDiv.innerHTML = `
                <div class="theme-header cursor-pointer" onclick="this.parentElement.querySelector('.theme-details').classList.toggle('d-none')">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <div>
                            <strong>${theme.name}</strong>
                            <small class="text-muted ms-2">Last attempt: ${lastAttemptDate}</small>
                        </div>
                        <span class="badge bg-${percentage >= 70 ? 'success' : percentage >= 40 ? 'warning' : 'danger'}">
                            ${percentage}% (${themeStats.correct}/${themeStats.total})
                        </span>
                    </div>
                    <div class="progress" style="height: 8px;">
                        <div class="progress-bar bg-${percentage >= 70 ? 'success' : percentage >= 40 ? 'warning' : 'danger'}" 
                             role="progressbar" 
                             style="width: ${percentage}%"
                             aria-valuenow="${percentage}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                        </div>
                    </div>
                </div>`;
            
            const detailsDiv = showThemeDetails(theme.id);
            detailsDiv.classList.add('d-none');
            themeDiv.appendChild(detailsDiv);
            themeStatsDiv.appendChild(themeDiv);
        });
    }

    // Add new styles
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
        .cursor-pointer { cursor: pointer; }
        .theme-header:hover { background-color: rgba(0,0,0,0.03); }
        .answers-list { 
            margin-top: 8px;
            padding-left: 20px;
        }
        .answer {
            margin-bottom: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(0,0,0,0.02);
        }
        .theme-details {
            border-top: 1px solid #dee2e6;
            margin-top: 10px;
            padding-top: 10px;
        }
    `;
    document.head.appendChild(styleSheet);

    function updateQuizStats(results) {
        const stats = JSON.parse(localStorage.getItem('quizStats') || '{}');
        
        // Group results by theme
        const resultsByTheme = {};
        results.forEach(result => {
            const themeId = result.question.theme_id;
            if (!resultsByTheme[themeId]) {
                resultsByTheme[themeId] = [];
            }
            resultsByTheme[themeId].push(result);
        });

        // Update stats with only the latest results
        Object.entries(resultsByTheme).forEach(([themeId, themeResults]) => {
            const correctCount = themeResults.filter(r => r.userScore === r.maxScore).length;
            stats[themeId] = {
                total: themeResults.length,
                correct: correctCount,
                lastAttempt: new Date().toISOString()
            };
        });

        // Save results for each theme
        Object.entries(resultsByTheme).forEach(([themeId, themeResults]) => {
            localStorage.setItem(`lastQuiz_${themeId}`, JSON.stringify(themeResults));
        });

        localStorage.setItem('quizStats', JSON.stringify(stats));
        updateStatistics();
    }

    // Update the original displayResults function to include statistics
    const originalDisplayResults = displayResults;
    displayResults = function(totalScore, maxPossibleScore, themeScores, questionResults) {
        originalDisplayResults.apply(this, arguments);
        updateQuizStats(questionResults);
    }

    function route() {
        const params = new URLSearchParams(window.location.search);
        const page = params.get('page') || 'home';
        const from = params.get('from');

        // breadcrumbs
        const crumbs = [{ label: 'Главная', href: 'index.html' }];
        if (page === 'themes') crumbs.push({ label: 'Тематические тесты', href: 'index.html?page=themes' });
        if (page === 'random') crumbs.push({ label: 'Случайные тесты', href: 'index.html?page=random' });
        if (page === 'stats') crumbs.push({ label: 'Статистика', href: 'index.html?page=stats' });
        if (page === 'quiz') {
            if (from === 'themes') crumbs.push({ label: 'Тематические тесты', href: 'index.html?page=themes' });
            if (from === 'random') crumbs.push({ label: 'Случайные тесты', href: 'index.html?page=random' });
            crumbs.push({ label: 'Тест', href: '#' });
        }
        if (window.uiHelpers) {
            if (page === 'home') {
                document.getElementById('breadcrumbs').innerHTML = '';
                document.getElementById('backBtn').innerHTML = '';
            } else {
                uiHelpers.renderBreadcrumbs('breadcrumbs', crumbs);
                uiHelpers.renderBack('backBtn', 'index.html', 'Назад');
            }
            // Заголовок: скрыть на страницах выбора и статистики
            const mainTitle = document.getElementById('mainTitle');
            if (mainTitle) {
                mainTitle.style.display = (page === 'themes' || page === 'random' || page === 'stats') ? 'none' : '';
            }
        }

        // pages
        const menu = document.getElementById('menu');
        const quiz = document.getElementById('quiz');
        const stats = document.getElementById('statistics');
        const themesPage = document.getElementById('themesPage');
        const randomPage = document.getElementById('randomPage');

        menu.style.display = page === 'home' ? 'block' : 'none';
        quiz.style.display = page === 'quiz' ? 'block' : 'none';
        stats.style.display = page === 'stats' ? 'block' : 'none';
        themesPage.style.display = page === 'themes' ? 'block' : 'none';
        randomPage.style.display = page === 'random' ? 'block' : 'none';

        if (page === 'stats') {
            showStatistics();
        }

        // hide selectors on quiz page
        if (page === 'quiz') {
            themesPage.style.display = 'none';
            randomPage.style.display = 'none';
        }
    }

    // Initialize
    (async function init() {
        try {
            if (window.quizData) {
                await quizData.load();
                // bind globals for existing functions
                const data = quizData.getData();
                themes = data.themes; questions = data.questions; answers = data.answers;
            } else {
                await loadJSONFiles();
            }
            populateThemeSelect();
            updateStatistics();
            route();
        } catch (e) { console.error(e); }
    })();
    </script>

        // Переход на отдельную страницу с параметрами
        const url = new URL(window.location.origin + window.location.pathname.replace('index.html','') + 'quiz.html');
        url.searchParams.set('mode', 'random');
        url.searchParams.set('from', 'random');
        url.searchParams.set('count', String(count));
        window.location.href = url.toString();
    }

    const originalResetQuiz = window.resetQuiz;
    window.resetQuiz = function () {
        originalResetQuiz();
        const url = new URL(window.location);
        url.searchParams.delete('page');
