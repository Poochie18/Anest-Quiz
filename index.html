
<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

        // Utility function to decode hex to UTF-8
        function hexToUtf8(hex) {
            if (!hex) return '';
            try {
                // Convert hex string to a Uint8Array
                const bytes = new Uint8Array(hex.length / 2);
                for (let i = 0; i < hex.length; i += 2) {
                    bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
                }
                // Use TextDecoder to decode bytes to UTF-8 string
                const decoder = new TextDecoder('utf-8');
                return decoder.decode(bytes);
            } catch (e) {
                console.error("Error decoding hex to UTF-8:", e, "Hex string:", hex);
                // Fallback for potentially malformed hex or unsupported TextDecoder
                let str = '';
                for (let i = 0; i < hex.length; i += 2) {
                    str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
                }
                return str; // Return raw string if decoding fails
            }
        }

            console.log('Parsing themes from JSON...');

            const parsedThemes = Array.isArray(json)
                ? json.map(item => ({ id: item._KodTema, name: item._Tema }))
                : (json.DATAPACKET && json.DATAPACKET.ROWDATA && Array.isArray(json.DATAPACKET.ROWDATA.ROW)
                    ? json.DATAPACKET.ROWDATA.ROW.map(item => ({ id: item._KodTema, name: item._Tema }))

            console.log('Parsed themes:', parsedThemes);

            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];

            } else if (isCorrect) {
                label.classList.add('correct');
                label.style.fontWeight = 'normal';
            }
        });

        let feedbackHtml = `
            <div class="d-inline-block alert alert-${isCorrect ? 'success' : 'danger'} mt-2 py-1 px-2">
                <strong>${isCorrect ? 'Correct' : 'Incorrect'}</strong> (${questionCurrentScore}/${questionMaxScore})
            </div>
        `;
        resultDiv.innerHTML = feedbackHtml;

        // Disable inputs and submit button after submission
        const inputs = document.querySelectorAll(`input[name="q${questionId}"]`);
        inputs.forEach(input => input.disabled = true);
        const submitBtn = resultDiv.previousElementSibling;
        submitBtn.disabled = true;

        // Update progress
        updateProgress();
    }

    function updateProgress() {
        const totalAnswered = individualResults.filter(r => r !== undefined).length;
        const totalQuestions = currentQuiz.length;
        const progressPercentage = (totalAnswered / totalQuestions) * 100;
        
        // Update progress bar in controls
        const progressBar = document.getElementById('quiz-progress');
        if (progressBar) {
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.setAttribute('aria-valuenow', progressPercentage);
            const progressEl = document.getElementById('progress-text');
            if (window.i18n && progressEl) {
                progressEl.setAttribute('data-i18n-params', JSON.stringify({ answered: totalAnswered, total: totalQuestions }));
                progressEl.setAttribute('data-i18n', 'progress_text_full');
                i18n.applyTranslations(progressEl.parentElement || progressEl);
            } else if (progressEl) {
                progressEl.textContent = `${totalAnswered} of ${totalQuestions} questions answered`;
            }
        }
    }

    function submitQuiz() {
        // Check if all questions are answered
        if (individualResults.length < currentQuiz.length || 
            individualResults.some(r => r === undefined)) {
            if (!confirm(window.i18n ? i18n.t('some_unanswered_confirm') : 'Some questions are not answered yet. Do you want to submit the quiz anyway?')) {
                return;
            }
        }

        let totalScore = 0;
        let maxPossibleScore = 0;
        const themeScores = {};
        const questionResults = individualResults.filter(r => r !== undefined);

            currentQuiz.forEach(question => {
                const questionAnswers = answers.filter(a => a.question_id === question.id);
                const isMultipleChoice = questionAnswers.some(a => a.weight > 0 && a.weight < 100);

                let questionCurrentScore = 0;
                let questionMaxScore = 0;
                let selectedAnswerNums = [];

                if (isMultipleChoice) {
                    // For multiple choice (checkboxes)
                    const selectedInputs = document.querySelectorAll(`input[name="q${question.id}"]:checked`);
                    selectedAnswerNums = Array.from(selectedInputs).map(input => input.value);

                    // Если выбран хотя бы один неправильный ответ — 0 баллов
                    const correctAnswers = questionAnswers.filter(a => a.weight > 0).map(a => a.num_answer);
                    const incorrectSelected = selectedAnswerNums.some(num => !correctAnswers.includes(num));
                    if (incorrectSelected || selectedAnswerNums.length === 0) {
                        questionCurrentScore = 0;
                    } else {
                        // Все выбранные — только правильные
                        questionCurrentScore = questionAnswers
                            .filter(a => selectedAnswerNums.includes(a.num_answer))
                            .reduce((sum, a) => sum + a.weight, 0);
                    }
                    // Max score for a question is the sum of all positive weights
                    questionMaxScore = questionAnswers.reduce((sum, a) => sum + (a.weight > 0 ? a.weight : 0), 0);
                } else {
                    // For single choice (radio buttons)
                    const selectedInput = document.querySelector(`input[name="q${question.id}"]:checked`);
                    if (selectedInput) {
                        selectedAnswerNums.push(selectedInput.value);
                        const selectedAnswer = questionAnswers.find(a => a.num_answer === selectedInput.value);
                        if (selectedAnswer) {
                            questionCurrentScore = selectedAnswer.weight;
                        }
                    }
                    // Max score for single choice is the highest weight among answers
                    questionMaxScore = Math.max(...questionAnswers.map(a => a.weight));
                }

                totalScore += questionCurrentScore;
                maxPossibleScore += questionMaxScore;

                const theme = themes.find(t => t.id === question.theme_id);
                if (theme) {
                    themeScores[theme.name] = themeScores[theme.name] || { score: 0, max: 0 };
                    themeScores[theme.name].score += questionCurrentScore;
                    themeScores[theme.name].max += questionMaxScore;
                }

                questionResults.push({
                    question: question,
                    userScore: questionCurrentScore,
                    maxScore: questionMaxScore,
                    selectedAnswers: selectedAnswerNums,
                    correctAnswers: questionAnswers.filter(a => a.weight > 0).map(a => a.num_answer)
                });
            });

            displayResults(totalScore, maxPossibleScore, themeScores, questionResults);
        }

        // Display results
        function displayResults(totalScore, maxPossibleScore, themeScores, questionResults) {
            document.getElementById('quiz').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            let detailedResultsHtml = questionResults.map((qr, index) => {
                const isCorrect = qr.userScore === qr.maxScore && qr.maxScore > 0;
                const resultClass = isCorrect ? 'text-success' : 'text-danger';
                const resultText = isCorrect ? 'Correct' : 'Incorrect';

                const answersHtml = answers.filter(a => a.question_id === qr.question.id).map(a => {
                    const isSelected = qr.selectedAnswers.includes(a.num_answer);
                    const isCorrectAnswer = a.weight > 0;
                    let answerClass = '';
                    if (isSelected && isCorrectAnswer) {
                        answerClass = 'text-success fw-bold';
                    } else if (isSelected && !isCorrectAnswer) {
                        answerClass = 'text-danger fw-bold';
                    } else if (!isSelected && isCorrectAnswer) {
                        answerClass = 'text-success'; // Unselected correct answer
                    }
                    return `<li class="${answerClass}">${a.text} ${isCorrectAnswer ? '(Correct)' : ''} ${isSelected ? '(Your Answer)' : ''}</li>`;
                }).join('');

                return `
                    <div class="card mb-3">
                        <div class="card-header">
                            ${(window.i18n? i18n.t('question_word') : 'Question')} ${index + 1}: ${qr.question.text}
                            ${qr.question.picture ? `<br><img src="${qr.question.picture}" alt="Question Image" style="max-width:100px; height:auto; margin-top: 10px;">` : ''}
                        </div>
                        <div class="card-body">
                            <p class="${resultClass}">${window.i18n? i18n.t('result') : 'Result'}: ${resultText} (${qr.userScore} / ${qr.maxScore})</p>
                            <h6 data-i18n="answers">Answers:</h6>
                            <ul>${answersHtml}</ul>
                            <!-- ${qr.question.help ? `<div class='alert alert-info mt-2'><strong>${window.i18n? i18n.t('help') : 'Help'}:</strong> ${qr.question.help}</div>` : ''} -->
                        </div>
                    </div>
                `;
            }).join('');


            resultsDiv.innerHTML = `
                <h3 data-i18n="quiz_results">Quiz Results</h3>
                <p>${window.i18n? i18n.t('total_score') : 'Total Score'}: ${totalScore} / ${maxPossibleScore} (${((totalScore / maxPossibleScore) * 100).toFixed(2)}%)</p>
                <h4 data-i18n="score_by_theme">Score by Theme:</h4>
                <ul>
                    ${Object.entries(themeScores).map(([theme, { score, max }]) => `
                        <li>${theme}: ${score} / ${max} (${((score / max) * 100).toFixed(2)}%)</li>
                    `).join('')}
                </ul>
                <hr>
                <h4 data-i18n="detailed_results">Detailed Results:</h4>
                ${detailedResultsHtml}
                <button class="btn btn-primary" onclick="resetQuiz()" data-i18n="back_to_menu">Back to Menu</button>
            `;
        }

        // Reset quiz
        function resetQuiz() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            document.getElementById('themeSelect').value = '';
            hideControls(); // Hide controls when returning to menu
        }

    // Statistics feature removed

    function route() {
        const params = new URLSearchParams(window.location.search);
        const page = params.get('page') || 'home';
        const from = params.get('from');

        // breadcrumbs
        const crumbs = [{ label: (window.i18n? i18n.t('breadcrumbs_home') : 'Главная'), i18nKey: 'breadcrumbs_home', href: 'index.html' }];
        if (page === 'themes') crumbs.push({ label: (window.i18n? i18n.t('breadcrumbs_themes') : 'Тематические тесты'), i18nKey: 'breadcrumbs_themes', href: 'index.html?page=themes' });
        if (page === 'random') crumbs.push({ label: (window.i18n? i18n.t('breadcrumbs_random') : 'Случайные тесты'), i18nKey: 'breadcrumbs_random', href: 'index.html?page=random' });
        if (page === 'stats') crumbs.push({ label: (window.i18n? i18n.t('breadcrumbs_stats') : 'Статистика'), i18nKey: 'breadcrumbs_stats', href: 'index.html?page=stats' });
        if (page === 'quiz') {
            if (from === 'themes') crumbs.push({ label: (window.i18n? i18n.t('breadcrumbs_themes') : 'Тематические тесты'), i18nKey: 'breadcrumbs_themes', href: 'index.html?page=themes' });
            if (from === 'random') crumbs.push({ label: (window.i18n? i18n.t('breadcrumbs_random') : 'Случайные тесты'), i18nKey: 'breadcrumbs_random', href: 'index.html?page=random' });
            crumbs.push({ label: (window.i18n? i18n.t('breadcrumbs_quiz') : 'Тест'), i18nKey: 'breadcrumbs_quiz', href: '#' });
        }
        if (window.uiHelpers) {
            if (page === 'home') {
                document.getElementById('breadcrumbs').innerHTML = '';
                document.getElementById('backBtn').innerHTML = '';
            } else {
                uiHelpers.renderBreadcrumbs('breadcrumbs', crumbs);
                uiHelpers.renderBack('backBtn', 'index.html', (window.i18n? i18n.t('back') : 'Назад'));
            }
            // Заголовок: скрыть на страницах выбора и статистики
            const mainTitle = document.getElementById('mainTitle');
            if (mainTitle) {
                mainTitle.style.display = (page === 'themes' || page === 'random' || page === 'stats') ? 'none' : '';
            }
        }

        // pages
    const menu = document.getElementById('menu');
    const quiz = document.getElementById('quiz');
    const themesPage = document.getElementById('themesPage');
    const randomPage = document.getElementById('randomPage');

        menu.style.display = page === 'home' ? 'block' : 'none';
        quiz.style.display = page === 'quiz' ? 'block' : 'none';
    // statistics page removed
        themesPage.style.display = page === 'themes' ? 'block' : 'none';
        randomPage.style.display = page === 'random' ? 'block' : 'none';

        // show language switcher only on home
        const langSw = document.getElementById('langSwitcher');
        if (langSw) {
            langSw.classList.remove('show');
            if (page === 'home') langSw.classList.add('show');
        }

        // statistics removed

        // hide selectors on quiz page
        if (page === 'quiz') {
            themesPage.style.display = 'none';
            randomPage.style.display = 'none';
        }
    }

    // Initialize
    (async function init() {
        // Explicitly remove problematic snapshot key (safety) and clear any per-theme lastQuiz_ entries when landing on index (to avoid accumulation)
        try {
            // Clear per-theme last attempts and any quiz_random_v* session keys to avoid
            // accumulating per-user data when landing on the index page.
            const removed = [];
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const k = localStorage.key(i);
                if (!k) continue;
                if (k.indexOf('lastQuiz_') === 0 || k.indexOf('quiz_random_v2::') === 0 || k.indexOf('quiz_random_v1::') === 0 || k.indexOf('quiz_progress_v1::') === 0) {
                    removed.push(k);
                    localStorage.removeItem(k);
                }
            }
            if (removed.length) console.log('Cleared storage keys on index load:', removed);
        } catch (e) { /* ignore */ }
        try {
            if (window.quizData) {
                await quizData.load();
                // bind globals for existing functions
                const data = quizData.getData();
                themes = data.themes; questions = data.questions; answers = data.answers;
            } else {
                await loadJSONFiles();
            }
            populateThemeSelect();
            route();
        } catch (e) { console.error(e); }
    })();
    </script>

    // Модифицируем существующие функции
    function startThemeQuiz() {
        const themeId = document.getElementById('themeSelect').value;
        if (!themeId) {
            alert('Пожалуйста, выберите тему');
            return;
        }
        // Переход на отдельную страницу с параметрами
        const theme = themes.find(t => t.id === themeId);
        const url = new URL(window.location.origin + window.location.pathname.replace('index.html','') + 'quiz.html');
        url.searchParams.set('mode', 'theme');
        url.searchParams.set('from', 'themes');
        url.searchParams.set('themeId', themeId);
        window.location.href = url.toString();
    }

    function startRandomQuiz(count) {
        // Переход на отдельную страницу с параметрами
        const url = new URL(window.location.origin + window.location.pathname.replace('index.html','') + 'quiz.html');
        url.searchParams.set('mode', 'random');
        url.searchParams.set('from', 'random');
        url.searchParams.set('count', String(count));
        window.location.href = url.toString();
    }
    // Обновим URL при возврате в меню
    const originalResetQuiz = window.resetQuiz;
    window.resetQuiz = function () {
        originalResetQuiz();
        const url = new URL(window.location);
        url.searchParams.delete('page');
        window.history.pushState({}, '', url);
        route();
    }
    window.addEventListener('popstate', route);
    </script>
